<section class="relative flex min-h-screen flex-col justify-center overflow-hidden py-[7rem]">
  <div class="absolute inset-0 bg-[url(/assets/images/pattern-background-desktop.svg)] bg-no-repeat bg-cover bottom-[35%]"></div>
  <div class="relative bg-white pt-8 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto mx-4 max-w-xl rounded-lg px-10 mt-16">
    <img src="../../../../assets/images/4945034_46480.svg" alt="logo" class="w-36 mx-auto mb-4" />
    <h1 class="text-2xl font-extrabold my-2 text-center">Bienvenue parmi nous, <span class="text-primary-blue">{{ firstName }}</span></h1>
    <p class="text-sm text-center mb-5">Récapitulatif de la création de compte</p>

    <!-- Input Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <app-custom-disabled-input [placeholder]="firstName" inputIcon="user-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="lastName" inputIcon="user-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="email" inputIcon="envelope-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="phoneNumber" inputIcon="phone-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="gender" inputIcon="children-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="birthDate" inputIcon="cake-candles-solid"></app-custom-disabled-input>
    </div>
    <h2 class="text-l font-bold text-left py-3">Adresse</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <app-custom-disabled-input class="grid md:col-span-2"[placeholder]="location" inputIcon="location-dot-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="city" inputIcon="city-solid"></app-custom-disabled-input>
      <app-custom-disabled-input [placeholder]="postalCode" inputIcon="truck-fast-solid"></app-custom-disabled-input>
    </div>
    <div class="flex justify-around xl:gap-0 gap-2">
      <button class="button__white__blue__border mt-10">Mon compte</button>
      <a routerLink="/">
        <button class="button__blue mt-10">Accueil</button>
      </a>
    </div>
  </div>
</section>
