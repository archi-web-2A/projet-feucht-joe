<section class="relative flex min-h-screen flex-col overflow-hidden py-[12rem] section-p-m">
  <div class="flex flex-col gap-4">
    <div class="flex flex-col">
      <h1 class="text-[32px] text-black font-regular">Cartes disponibles</h1>
      <span class="text-[16px]">Vos données bancaires sont en sécurité avec nous !</span>
    </div>
    <div class="flex gap-8">
      <form [formGroup]="cardForm" (ngSubmit)="createCard()" class="flex flex-col items-center border border-primary-blue p-8 rounded-lg shadow-xl w-64">
        <div class="flex flex-col gap-4">
          <app-custom-input [control]="cardForm.controls.creditCardNumber" placeholder="Numéro de la carte" inputType="number" inputIcon="credit-card-regular"></app-custom-input>
          <app-custom-input [control]="cardForm.controls.name" placeholder="Nom affiché" inputIcon="user-solid"></app-custom-input>
          <app-custom-input [control]="cardForm.controls.expirationMonth" placeholder="Mois expiration" inputType="number" inputIcon="calendar-solid"></app-custom-input>
          <app-custom-input [control]="cardForm.controls.expirationYear" placeholder="Année expiration" inputType="number" inputIcon="calendar-solid"></app-custom-input>
          <app-custom-input [control]="cardForm.controls.ccvNumber" placeholder="CCV" inputType="number" inputIcon="key-solid"></app-custom-input>
        </div>
        <button class="button__blue mt-4">Ajouter carte</button>
      </form>
      <div class="flex gap-4">
        @for (card of cards; track card.creditCardNumber) {
        <app-card [card]="card"></app-card>
        }
      </div>
    </div>


  </div>
</section>
