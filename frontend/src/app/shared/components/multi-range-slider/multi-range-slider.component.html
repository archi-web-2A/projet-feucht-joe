<div class="flex flex-row gap-2 items-center">
  <input type="number" [(ngModel)]="minValue" class="w-[80px] h-[35px] duration-150 hover:shadow-md focus:box__shadow daisy-input rounded-[10px] bg-gray-100 text-primary-blue placeholder-black placeholder-opacity-60 focus:border-primary-blue focus:outline-0">
  <mat-slider class="w-[100px]" [min]="minSliderValue" [max]="maxSliderValue">
    <input matSliderStartThumb [(ngModel)]="minValue">
    <input matSliderEndThumb [(ngModel)]="maxValue">
  </mat-slider>
  <input type="number" [(ngModel)]="maxValue" class="w-[80px] h-[35px] duration-150 hover:shadow-md focus:box__shadow daisy-input rounded-[10px] bg-gray-100 text-primary-blue placeholder-black placeholder-opacity-60 focus:border-primary-blue focus:outline-0">
</div>
